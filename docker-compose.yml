services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mediametrics
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    command: npm start
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/mediametrics
      JWT_SECRET: supersecret
      SCHEDULE_INTERVAL: "*/15 * * * *"
      SCHEDULE_INTERVAL_IN_MINUTES: 15
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  pg_data: